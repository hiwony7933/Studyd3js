<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>불량맵분석</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <link rel="stylesheet" type="text/css" media="all" href="DefectMap.DefectMap.css" /> -->
        <link rel="stylesheet" type="text/css" media="all" href="DefectMap.css" />
    </head>
    <body>
        <div id="mod-container">
            <div class="ly-wrap">
                <div class="ly-top">
                    <div class="top-filter">
                        <label for="col1-select">
                            PJT(단일)
                            <select>
                                <option value="all">ALL</option>
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                            </select>
                        </label>
                        <label for="col2-select">
                            설비호기
                            <select>
                                <option value="all">ALL</option>
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="ly-middle">
                    <div class="ly-middle-l">
                        <div class="ly-content">
                            <div class="ly-title">
                                <span>오버레이 이미지</span>
                                <div class="axis-filter">
                                    <div class="axis-label">X축</div>
                                    <select>
                                        <option value="all">ALL</option>
                                        <option value="1">1</option>
                                        <option value="1">2</option>
                                        <option value="1">3</option>
                                        <option value="1">4</option>
                                    </select>
                                    <div class="axis-label">Y축</div>
                                    <select>
                                        <option value="all">ALL</option>
                                        <option value="1">1</option>
                                        <option value="1">2</option>
                                        <option value="1">3</option>
                                        <option value="1">4</option>
                                    </select>
                                </div>
                                <div class="ly-zoom">
                                    <span>100%</span>
                                </div>
                            </div>
                            <div class="image-container">
                                <div class="image-label">
                                    <span>CELL 수 (208개), 불량별 불량수</span>
                                    <div class="axis-controller"></div>
                                </div>
                                <div id="svg-container" class="image-main">
                                    <div id="defect_map"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ly-middle-r">
                        <div class="ly-content">
                            <div class="ly-title">
                                <span>세부 Image</span>
                            </div>
                            <div class="image-container">
                                <label id="fromto"></label>
                                <p>
                                    LOT ID : <label id="lotId"></label> &nbsp;&nbsp;&nbsp; Cell ID :<label
                                        id="cellId"
                                    ></label>
                                    &nbsp;&nbsp;&nbsp; DATE : <label id="ispDtm"></label>
                                </p>

                                <div id="image-detail" class="image-detail"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="Common.jquery-3.6.0.min.js"></script>
        <script src="Common.d3.min.v4.js"></script>
        <script src="DefectMap.DefectMap.js"></script> -->

        <script src="Common/jquery-3.6.0.min.js"></script>
        <script src="Common/d3.min.v4.js"></script>
        <script src="DefectMap.js"></script>
        <script src="main.js"></script>

    </body>
</html>
