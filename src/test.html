<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        canvas{
            width:500px;
            height:500px;
            border:1px #F00 solid;
        }
    </style>
</head>
<body>
    <div class="app">
        <svg width="500" height="500">
            <line  x1="0" y1="0" x2="500" y2="500" stroke="rgb(255,0,0)" stroke-width="2"/>
            <line  x1="10" y1="0" x2="500" y2="500" stroke="rgb(255,0,0)" stroke-width="2"/>
            <line  x1="20" y1="0" x2="500" y2="500" stroke="rgb(255,0,0)" stroke-width="2"/>
            <line  x1="30" y1="0" x2="500" y2="500" stroke="rgb(255,0,0)" stroke-width="1"/>
            <rect width="480" height="240" fill="#3d87fb" />
            <circle cx="300" cy="140" r="10" fill="#3e295e" />
            <polygon 
            points="50,5 100,5 125,30" 
            x1="100" y="100"            fill="#4b6eec" />
        </svg>
        <canvas id="can">

        </canvas>
    </div>
    <script>
       var imgClo = new Image(); 
       imgClo.src = 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb1rebp%2Fbtqz03XkDNR%2FqzA53tgLQlJQ32VHszGSyk%2Fimg.png'
        var ctx = document.getElementById('can').getContext('2d')
        ctx.drawImage(imgClo,0,0,100,200)
    </script>
    <script src="jquery.min.js"></script>
</body>
</html>
